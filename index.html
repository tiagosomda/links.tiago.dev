<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago's Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-svg">
        <img src="background.svg" alt="">
    </div>
    <main class="content">
        <div class="profile">
            <div class="profile-image">
                <img src="https://www.strikingthoughts.io/img/logo-a_hu_d630453c5c571c90.png" alt="Tiago's Profile Picture" id="profile-pic">
            </div>
            <h1 class="profile-name">TIAGO</h1>
            <p class="profile-studio">Developer @ Pretty Games</p>
            <div class="tagline">
                <span class="tagline-line" id="tagline-1"></span>
                <span class="tagline-line" id="tagline-2"></span>
                <span class="cursor">_</span>
            </div>
        </div>

        <div class="links">
            <a href="https://www.pretty.games/" class="link" target="_blank" rel="noopener noreferrer">
                <div class="link-header">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=pretty.games&sz=64" alt="Pretty Games favicon">
                    <span class="link-text">Indie Game Studio</span>
                </div>
                <span class="link-url">pretty.games</span>
            </a>

            <a href="https://www.linkedin.com/in/tiagosomda/" class="link" target="_blank" rel="noopener noreferrer">
                <div class="link-header">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=linkedin.com&sz=64" alt="LinkedIn favicon">
                    <span class="link-text">LinkedIn</span>
                </div>
                <span class="link-url">linkedin.com/in/tiagosomda</span>
            </a>

            <a href="https://www.strikingthoughts.io/" class="link" target="_blank" rel="noopener noreferrer">
                <div class="link-header">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?domain=strikingthoughts.io&sz=64" alt="Striking Thoughts favicon">
                    <span class="link-text">Creative Outlet</span>
                </div>
                <span class="link-url">strikingthoughts.io</span>
            </a>

            <div class="link-row">
                <a href="https://www.tiago.dev" class="link" target="_blank" rel="noopener noreferrer">
                    <div class="link-header">
                        <img class="link-icon" src="https://www.google.com/s2/favicons?domain=tiago.dev&sz=64" alt="Tiago.dev favicon">
                        <span class="link-text">Home</span>
                    </div>
                    <span class="link-url">tiago.dev</span>
                </a>

                <a href="https://notes.tiago.dev" class="link" target="_blank" rel="noopener noreferrer">
                    <div class="link-header">
                        <img class="link-icon" src="notes-favicon.png" alt="Notes favicon">
                        <span class="link-text">Blog</span>
                    </div>
                    <span class="link-url">notes.tiago.dev</span>
                </a>
            </div>

            <div class="link-row">
                <a href="https://bsky.app/profile/tiago.dev" class="link" target="_blank" rel="noopener noreferrer">
                    <div class="link-header">
                        <img class="link-icon" src="https://www.google.com/s2/favicons?domain=bsky.app&sz=64" alt="BlueSky favicon">
                        <span class="link-text">BlueSky</span>
                    </div>
                    <span class="link-url">@tiago.dev</span>
                </a>

                <a href="https://www.reddit.com/user/TiagoDev/" class="link" target="_blank" rel="noopener noreferrer">
                    <div class="link-header">
                        <img class="link-icon" src="https://www.google.com/s2/favicons?domain=reddit.com&sz=64" alt="Reddit favicon">
                        <span class="link-text">Reddit</span>
                    </div>
                    <span class="link-url">u/TiagoDev</span>
                </a>
            </div>
        </div>
    </main>
    <script>
        const lines = [
            "stay-at-home dad by day",
            "game dev by naptime"
        ];
        const typingSpeed = 50;
        const pauseBetweenLines = 2000;

        let currentLine = 0;
        let currentChar = 0;
        const tagline1 = document.getElementById('tagline-1');
        const tagline2 = document.getElementById('tagline-2');
        const cursor = document.querySelector('.cursor');

        function typeWriter() {
            const targetElement = currentLine === 0 ? tagline1 : tagline2;
            const text = lines[currentLine];

            if (currentChar < text.length) {
                targetElement.textContent += text.charAt(currentChar);
                currentChar++;
                setTimeout(typeWriter, typingSpeed);
            } else if (currentLine === 0) {
                // Finished first line, blink cursor for 2 seconds then move to next line
                setTimeout(() => {
                    currentLine = 1;
                    currentChar = 0;
                    typeWriter();
                }, pauseBetweenLines);
            }
            // After second line, cursor just keeps blinking (handled by CSS)
        }

        // Start after initial animations complete
        setTimeout(typeWriter, 1500);
    </script>
</body>
</html>
